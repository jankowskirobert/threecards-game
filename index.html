    var card_pos = [];

    for (var i = 0; i < 3; i++) {
        card_pos.push(50 + ((213 * i) + (213 / 2) * (i + 1)));
    }
    const m = new Map();

    console.log(card_pos);

    for (var i = 0; i < 3; i++) {

        const card = new PIXI.Sprite(defCard);
        app.stage.addChild(card);

        // center the sprite's anchor point
        card.anchor.set(0.5);

        card.on('pointertap', () => {
            console.log('Click');
            var random_boolean = Math.random() >= 0.5;
            if (random_boolean) {
                card.texture = winCard;
            } else {
                card.texture = lostCard;
            }
        });
        // console.log(card.width());
        // move the sprite to the center of the screen
        card.x = card_pos[i];


        card.y = app.screen.height / 2;

        card.interactive = true;
        card.buttonMode = true;

        card
            .on('pointerdown', onDragStart)
            .on('pointerup', onDragEnd)
            .on('pointerupoutside', onDragEnd)
            .on('pointermove', onDragMove);
        m.set(card_pos[i], card);
    }

    function updateCard(pos, newPos) {
        const prev_card = m.get(pos);
        const next_card = m.get(newPos);
        prev_card.x = newPos;
        next_card.x = pos;
        m.set(pos, next_card);
        m.set(newPos, prev_card);
        console.log('swaped: '+next_card.x + '  of: '+prev_card.x);
        prev_card._refresh;
        next_card._refresh;

    }

    // Listen for animate update
    // app.ticker.add((delta) => {
    //     // just for fun, let's rotate mr rabbit a little
    //     // delta is 1 if running at 100% performance
    //     // creates frame-independent transformation
    //     card.rotation += 0.1 * delta;
    // });
    var dragStart = 0;

    function onDragStart(event) {
        // store a reference to the data
        // the reason for this is because of multitouch
        // we want to track the movement of this particular touch
        this.data = event.data;
        this.alpha = 0.5;
        this.dragging = true;
        dragStart = this.x;
        console.log('ds: '+dragStart);
    }

    function onDragEnd() {
        this.alpha = 1;
        this.dragging = false;
        // set the interaction data to null
        const newPos = closest_num(card_pos, this.x);
        console.log('New X: '+ newPos+ '  base: '+dragStart);
        updateCard(dragStart, newPos);
        this.x = newPos;
        this.y = app.screen.height / 2;
        this.data = null;
    }

    function onDragMove() {
        if (this.dragging) {
            const newPosition = this.data.getLocalPosition(this.parent);
            this.x = newPosition.x;
            this.y = newPosition.y;
        }
        console.log('XXX: '+dragStart);
    }

    const closest_num = (nums, given_num) => {
        const absolute_dists = nums.map(num => Math.abs(num - given_num))
        const min_absolute_dist = Math.min(...absolute_dists)
        return nums[absolute_dists.indexOf(min_absolute_dist)]
    }

<script>
    function output(message) {
        $('#console').prepend(message);
    }

    function uuidv4() {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    $(function () {
        var socket = io.connect('http://localhost:9092/');
        var playerId = '';
        socket.on('connect', function (client) {
            console.log('sessionID ' + socket.id);
            playerId = socket.id;
        });
        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading

            console.log('UUUUUUU: '+playerId);
            var myObject = {
                gameId: uuidv4(),
                hostId: playerId,
                roomName: $("#roomName").val()
            };
            socket.emit('startGame', myObject
            );



            return false;
        });
        socket.on('activeGames', function (data) {
            output('<span>Players: ' + data.allPlayersInGame + '</span></br>');
        });
        socket.on('endGame', function (data) {
            console.log('KONIEC');
            output('KOINEC!<span>' + data + ':</span> ');
        });
        $( "#join" ).click( function( event ) {
            event.preventDefault();
            var g =$("#joingame").val();
            console.log('VVV: ' + playerId);
            var joinObject = {
                playerId: playerId,
                gameId: g
            };
            socket.emit('joinGame', joinObject
            );
        } );

        $( "#play" ).click( function( event ) {
            event.preventDefault();
            console.log('VVV2: ' + playerId);

            var playObject = {

            hostId: playerId,
                cards: [
                    {
                        position: 1,
                        type: true
                    },
                    {
                        position: 2,
                        type: false
                    },
                    {
                        position: 3,
                        type: false
                    }
                ]
            };

            socket.emit('playGame', playObject
            );
            var moveObject = {
                hostId: playerId,
                current: 1,
                previous: 2
            };
            socket.emit('makeMove', moveObject
            );
        } );
        $( "#move" ).click( function( event ) {
            event.preventDefault();
            console.log('move: ' + playerId);


            var moveObject = {
                hostId: playerId,
                current: 2,
                previous: 1
            };
            socket.emit('makeMove', moveObject
            );
        } );
    });


</script>
<div id="console" class="well">
</div>
